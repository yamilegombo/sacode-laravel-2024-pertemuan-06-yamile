<body>
    
    <p id="nama"></p>


<script>
    // Coding javascript untuk hello word
    /*
        Menampilkan nama lengkap saya.

    */
    console.info('Hello Word');
    console.info('Nama Saya yamile, saya sedang belajar JavaScript');

    // Variabel dalam JavaScript 

    // String 
    let namaDepan = 'Yamile';
    let namaBelakang = 'Gombo';
    let namaLengkap = namaDepan +' '+namaBelakang;
    console.info(namaDepan);
    console.info(namaBelakang);
    console.info(namaDepan+' '+namaBelakang)
    console.info(namaLengkap)
    
    document.getElementById("nama").innerHTML = namaLengkap

    // Integer
    let a = 10 ;
    let b = 11 ;
    let c = a+b;
    let d = a-b;
    console.info(a);
    console.info(b);
    console.info(c);
    console.info(d);
    console.info(a*b);
    console.info(a/c);

    console.info(float + float2);
    console.info(float - float2);
    console.info(float * float2);
    console.info(float / float2);

    // array

    console.info(siswa);

</script>
